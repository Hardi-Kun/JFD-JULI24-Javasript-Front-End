<script>

    // single if else
    var angka = 1

    if (angka == 1) {
        console.log('satu')
    } else {
        console.log('angka selain satu')
    }

    // multiple if else
    var makanan = "mie ayam"
    
    if (makanan == "mie ayam") {
        console.log("beli 2 bungkus", makanan)
    } 
    else if (makanan == "kwetiau") {
        console.log("beli 2 bungkus", makanan)
    } 
    else if (makanan = "bihun") {
        console.log("beli 2 bungkus", makanan)
    }
    else {
        console.log("pulang")
    }

    // multiple if else (cntoh lain)
    var nilai = 90

    if (nilai >= 90 && nilai <= 100) {
        console.log("A")
    } else if (nilai >= 80 && nilai < 90) {
        console.log("B")
    } else if (nilai >= 65 && nilai < 80) {
        console.log("C")
    } else if (nilai >= 50 && nilai < 65) {
        console.log("D")
    } else if (nilai >= 0 && nilai < 50) {
        console.log("E")
    } else if (nilai > 100) {
        console.log("MAKSIMAL 100 BOSSS ")
    } 
    else {
        console.log("Tidak bisa input nilai minus atau cek ulang")
    }


    // Penerapan pengecekan atau ||
    var umur = 27
    var pendidikan = "S1"
    var pengalaman = 3

    if (pendidikan == "S1" || umur <= 30 || pengalaman >= 3) {
        console.log("Selamat, anda diterima (ATAU)")
    }
    if (pendidikan == "S1" && umur <= 30 && pengalaman >= 3) {
        console.log("Selamat, anda diterima (DAN)")
    }


</script>
